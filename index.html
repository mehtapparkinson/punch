<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punch Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>‚è∞ Punch Calculator</h2>
      <br /><br />
      <label for="punchIn">Punch In:</label>
      <input type="time" id="punchIn" name="punchIn" />

      <label for="lunchStart">Lunch Start:</label>
      <input type="time" value="13:00" id="lunchStart" name="lunchStart" />

      <label for="lunchEnd">Lunch End:</label>
      <input type="time" value="13:30" id="lunchEnd" name="lunchEnd" />

      <br /><br />
      <button id="calculateBtn">Calculate</button>

      <br /><br />
      <p>Punch Out: <span id="punchOut"></span></p>
      <p>Time Remaining: <span id="timeRemaining"></span></p>
      <span id="comments"></span>
      <br><br>
      <div class="pace container">
        <h2>üèÉ‚Äç‚ôÄÔ∏è Pace Calculator</h2>
        <label>Hours Worked: <input type="text" value="0" id="hoursWorked" /></label>
        <label>Minutes Worked: <input type="text" value="0" id="minutesWorked" /></label>
        <button id="calculateBtn" onclick="showResult()">Show Result</button>
        <p id="result"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
